<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reporte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <!-- Botón para ver reportes -->
        <div class="button-container">
            <button onclick="location.href='ver_reportes.php'" class="view-reports-button">Ver Reportes</button>
        </div>

        <!-- Formulario para crear un nuevo reporte -->
        <form class="report-form" action="guardar_reporte.php" method="post" enctype="multipart/form-data">
            <h2>Crear Nuevo Reporte</h2>

            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" readonly value="Nombre de Usuario">

            <label for="nombre_proyecto">Nombre del Proyecto</label>
            <input type="text" id="nombre_proyecto" name="nombre_proyecto" required>

            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

            <label for="fecha_creacion">Fecha de Creación</label>
            <input type="text" id="fecha_creacion" name="fecha_creacion" readonly value="Fecha automática">

            <label for="total">Total</label>
            <input type="number" id="total" name="total" required>

            <label for="documentos">Cargar Documentos</label>
            <input type="file" id="documentos" name="documentos" multiple>

            <label for="imagenes">Cargar Imágenes</label>
            <input type="file" id="imagenes" name="imagenes" multiple accept="image/*">

            <button type="submit">Guardar Reporte</button>
        </form>
    </div>
</body>
</html>
